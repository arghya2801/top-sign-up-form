<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img src="assets/plant_image.jpg" alt="plant_image">
            <div class="overlay-box">
                <img src="assets/odin-lined.png" alt="Odin Logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="right-content">
            <div class="welcome">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio ipsum eveniet maiores, fuga
                    veniam error architecto eligendi eum impedit quod exercitationem iure aut dicta delectus
                    accusantium? Pariatur iusto ab nulla.</p>
            </div>
            <div class="form">
                <h1>User Registration</h1>
                <fieldset>
                    <div class="input-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </fieldset>
            
                <button type="submit">Register</button>
            </div>

        </div>
    </div>
</body>

</html>
